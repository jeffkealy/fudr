
<div class="container" layout="row" layout-align="center">

  <md-button ng-click="hc.nawButton()"><h1>Naw</h1></md-button>
    <div class="card" layout="row" layout-align="center start">
      <md-card class="md-whiteframe-13dp">
        <md-card-header>
            <div class="homeImage" layout="column" layout-align="center center" >
              <img ng-src="{{hc.currentDish.photourl}}" class="md-card-image" >
            </div>


        </md-card-header>
        <md-card-title>
          <md-button class="md-fab md-primary" aria-label="Favorite">
            <md-icon class="material-icons">star_border</md-icon>
          </md-button>
          <md-card-title-text layout="column" layout-align="center" >
              <div layout="column">
                <span class="md-headline">{{hc.currentDish.dishName}}</span>
                <span class="md-subhead">{{hc.currentRestaurant[0].name}}</span>
              </div>
              <div layout="row" layout-align="center">
                <md-button class="md-primary md-raised" ng-click="hc.yumReviewButton($event)" aria-label="description" md-ripple-size="full">
                  <md-icon class="material-icons">history</md-icon>
                </md-button>
              </div>

          </md-card-title-text >
          <md-button  class="md-fab md-primary"  ng-click="hc.infoButton($event)" aria-label="yum review">
            <md-icon class="material-icons">info_outline</md-icon>
          </md-button>
        </md-card-title>
        <md-card-content layout="row" layout-align="center space-between" layout-padding="0">


        </md-card-content>
      </md-card>
  </div>

  <md-button ng-click="hc.yumButton()"><h1>Yum!</h1></md-button>
</div>
