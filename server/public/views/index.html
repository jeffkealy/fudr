<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F端dr</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/angular-material.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- AngularJS -->
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="vendors/angular-aria.min.js"></script>
    <script type="text/javascript" src="vendors/angular-material.min.js"></script>
    <script type="text/javascript" src="vendors/angular-touch.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/services/dataFactory.js"></script>
    <script type="text/javascript" src="/scripts/controllers/home.controller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/adddish.controller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/searchdish.controller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/popups/info.popup.controller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/toolbar.controller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/popups/menu.controller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/popups/yumreviewpopup.controller.js"></script>
    <script type="text/javascript" src="/scripts/firebase/firebase.client.js"></script>
    <script type="text/javascript" src="/scripts/firebase/firebase-config.js"></script>
    <script type="text/javascript" src="/scripts/controllers/popups/favorites.popup.controller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/popups/toast.controller.js"></script>
    <script type="text/javascript" src="/scripts/controllers/popups/filterpopup.controller.js"></script>

  </head>
  <body ng-app="myApp" ng-controller="HomeController as hc">
    <div hide-sm hide-xs >
      <md-toolbar class="md-tall" id="toolbar"  ng-controller="ToolbarController as tc">
          <div class="md-toolbar-tools" id="md-toolbar-tools" layout="row" layout-align="center" layout-xs="row" layout-align-xs="start" layout-xs="column" >
              <div layout="column">
                <h1><a href="#home">F端dr</a></h1>
                <h5 id="toolbarh5" >Where To Go For Dinner</h5>
              </div>
          </div>
          <span ></span>
          <div layout="row" layout-align="end center" layout-sm="column" layout-align-sm="space-between end"  layout-xs="column" layout-align-xs="space-between end" >
            <p id=toolbarName ng-click="tc.logIn()" ><a href="">{{tc.firebaseUserName.displayName}}</a> </p>
            <md-button id="toolbarButton" class="md-raised md-primary" ng-click="tc.menuClick()" >
              <md-icon class="material-icons" aria-lable="Menu">menu</md-icon>
            </md-button>
          </div>
      </md-toolbar>
    </div>
    <!-- Landscape Menu -->
    <div hide show-sm>
      <md-toolbar id="toolbar"  ng-controller="ToolbarController as tc">
        <div layout="row" layout-align="center center" >
          <span flex="35"></span>
          <div layout="row" flex="33" layout-align="center center">
            <h1><a href="#home">F端dr</a></h1>
          </div>
          <span flex></span>
          <div layout="row" >
            <p  id=toolbarName ng-click="tc.logIn()" ><a href="">{{tc.firebaseUserName.displayName}}</a> </p>
            <md-button id="toolbarButton" class="md-raised md-primary" ng-click="tc.menuClick()" >
              <md-icon class="material-icons" aria-lable="Menu">menu</md-icon>
            </md-button>
          </div>
        </div>
      </md-toolbar>
    </div>
    <!-- Portrait Meun -->
    <div hide show-xs >
      <md-toolbar  id="toolbar"  ng-controller="ToolbarController as tc">
          <div layout="row">
            <div layout="column" layout-padding="3">
              <h1><a href="#home">F端dr</a></h1>
              <h5 id="toolbarh5">Where To Go For Dinner</h5>
            </div>
            <span flex></span>
            <div layout="column" layout-align="end center" >
              <md-button id="toolbarButton" class="md-raised md-primary" ng-click="tc.menuClick()" >
                <md-icon class="material-icons" aria-lable="Menu">menu</md-icon>
              </md-button>
              <h5 id="toolbarUserName" ng-click="tc.logIn()" ><a href="">{{tc.firebaseUserName.displayName}}</a> </h5>
            </div>
          </div>
      </md-toolbar>
    </div>
    <md-content ng-view class="stop-touch-event"></md-content>
  </body>
</html>
