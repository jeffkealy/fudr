<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Füdr</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/angular-material.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angular-route.min.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>

          <md-icon class="material-icons" aria-lable="Menu">menu</md-icon>
        </md-button>
      </div>

    <md-content ng-view></md-content>
